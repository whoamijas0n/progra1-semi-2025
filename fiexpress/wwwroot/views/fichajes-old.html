<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-3">
                <i class="bi bi-clock-history text-primary"></i>
                Gestión de Fichajes
            </h2>
        </div>
    </div>

    <!-- Tarjetas de Estado -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card border-start border-primary border-4">
                <div class="card-body">
                    <h6 class="text-muted">Fichajes Hoy</h6>
                    <h3 id="fichajes-hoy-count">0</h3>
                    <small class="text-muted" id="fichajes-hoy-text">Cargando...</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-start border-success border-4">
                <div class="card-body">
                    <h6 class="text-muted">Entradas</h6>
                    <h3 class="text-success" id="entradas-hoy">0</h3>
                    <small class="text-muted">Registros de entrada</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-start border-danger border-4">
                <div class="card-body">
                    <h6 class="text-muted">Salidas</h6>
                    <h3 class="text-danger" id="salidas-hoy">0</h3>
                    <small class="text-muted">Registros de salida</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-start border-warning border-4">
                <div class="card-body">
                    <h6 class="text-muted">En Turno</h6>
                    <h3 class="text-warning" id="empleados-turno">0</h3>
                    <small class="text-muted">Empleados activos</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Controles de Filtro -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha-filtro" value="">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Empleado</label>
                    <select class="form-select" id="empleado-filtro">
                        <option value="">Todos los empleados</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tipo</label>
                    <select class="form-select" id="tipo-filtro">
                        <option value="">Todos los tipos</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Salida">Salida</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="FichajesModule.cargarFichajes()">
                            <i class="bi bi-filter"></i> Aplicar Filtros
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Fichajes -->
    <div class="card">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="bi bi-list-ul"></i> Registros de Fichajes
            </h5>
            <div>
                <button class="btn btn-outline-primary btn-sm" onclick="FichajesModule.cargarFichajes()">
                    <i class="bi bi-arrow-clockwise"></i> Actualizar
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Empleado</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Tipo</th>
                            <th>IP</th>
                            <th>Observaciones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-fichajes">
                        <tr>
                            <td colspan="7" class="text-center text-muted py-4">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                Cargando fichajes...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <nav aria-label="Paginación de fichajes" id="paginacion-fichajes" class="mt-4">
                <!-- La paginación se generará dinámicamente -->
            </nav>
        </div>
    </div>
</div>

<script>
    // Módulo de Gestión de Fichajes
    window.FichajesModule = (function () {
        'use strict';

        const state = {
            fichajes: [],
            empleados: [],
            filtros: {
                fecha: '',
                empleadoId: '',
                tipo: ''
            },
            paginaActual: 1,
            totalPaginas: 1
        };

        // Cargar fichajes con filtros
        async function cargarFichajes() {
            try {
                mostrarLoading();

                // Actualizar filtros
                state.filtros.fecha = document.getElementById('fecha-filtro').value;
                state.filtros.empleadoId = document.getElementById('empleado-filtro').value;
                state.filtros.tipo = document.getElementById('tipo-filtro').value;

                let url = '/api/fichajes/hoy';

                // Si hay filtros específicos, usar endpoint diferente
                if (state.filtros.fecha || state.filtros.empleadoId) {
                    const empleadoId = state.filtros.empleadoId || '0';
                    url = `/api/fichajes/empleado/${empleadoId}`;

                    const params = new URLSearchParams();
                    if (state.filtros.fecha) params.append('fecha', state.filtros.fecha);

                    if (params.toString()) {
                        url += '?' + params.toString();
                    }
                }

                console.log('📥 Cargando fichajes desde:', url);

                const response = await fetchAuth(url);
                if (response.ok) {
                    state.fichajes = await response.json();
                    console.log('✅ Fichajes cargados:', state.fichajes.length);

                    // Aplicar filtro de tipo si está seleccionado
                    if (state.filtros.tipo) {
                        state.fichajes = state.fichajes.filter(f => f.tipo === state.filtros.tipo);
                    }

                    renderizarFichajes();
                    actualizarEstadisticas();
                    actualizarTextoFiltros();
                } else {
                    throw new Error('Error al cargar fichajes: ' + response.status);
                }
            } catch (error) {
                console.error('❌ Error al cargar fichajes:', error);
                mostrarError('Error al cargar fichajes: ' + error.message);
            }
        }

        // Renderizar fichajes en tabla
        function renderizarFichajes() {
            const tbody = document.getElementById('tabla-fichajes');

            if (state.fichajes.length === 0) {
                tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="text-center text-muted py-4">
                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                        <h5>No hay fichajes para mostrar</h5>
                        <p class="mb-0">No se encontraron registros con los filtros aplicados</p>
                    </td>
                </tr>
            `;
                return;
            }

            // Ordenar por fecha y hora (más recientes primero)
            const fichajesOrdenados = [...state.fichajes].sort((a, b) => {
                const fechaA = new Date(a.fecha + 'T' + a.hora);
                const fechaB = new Date(b.fecha + 'T' + b.hora);
                return fechaB - fechaA;
            });

            tbody.innerHTML = fichajesOrdenados.map(f => `
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <i class="bi bi-person-circle text-muted fs-5"></i>
                        </div>
                        <div class="flex-grow-1 ms-2">
                            <strong>${f.empleado || 'N/A'}</strong>
                        </div>
                    </div>
                </td>
                <td>
                    <span class="badge bg-light text-dark">${formatearFecha(f.fecha)}</span>
                </td>
                <td>
                    <strong>${f.hora || 'N/A'}</strong>
                </td>
                <td>
                    <span class="badge ${f.tipo === 'Entrada' ? 'bg-success' : 'bg-danger'}">
                        <i class="bi ${f.tipo === 'Entrada' ? 'bi-box-arrow-in-right' : 'bi-box-arrow-right'} me-1"></i>
                        ${f.tipo}
                    </span>
                </td>
                <td>
                    <small class="text-muted font-monospace">${f.ip || 'N/A'}</small>
                </td>
                <td>
                    <small class="text-muted">${f.observacion || 'Registro normal'}</small>
                </td>
                <td>
                    <button class="btn btn-outline-danger btn-sm" onclick="FichajesModule.eliminarFichaje(${f.idFichaje})" title="Eliminar fichaje">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
        }

        // Actualizar estadísticas
        function actualizarEstadisticas() {
            const hoy = new Date().toISOString().split('T')[0];
            const fichajesHoy = state.fichajes.filter(f => f.fecha === hoy);
            const entradas = fichajesHoy.filter(f => f.tipo === 'Entrada').length;
            const salidas = fichajesHoy.filter(f => f.tipo === 'Salida').length;

            document.getElementById('fichajes-hoy-count').textContent = fichajesHoy.length;
            document.getElementById('entradas-hoy').textContent = entradas;
            document.getElementById('salidas-hoy').textContent = salidas;
            document.getElementById('empleados-turno').textContent = Math.max(0, entradas - salidas);
        }

        // Actualizar texto de filtros aplicados
        function actualizarTextoFiltros() {
            const texto = document.getElementById('fichajes-hoy-text');
            let filtros = [];

            if (state.filtros.fecha) {
                filtros.push(`Fecha: ${formatearFecha(state.filtros.fecha)}`);
            }
            if (state.filtros.empleadoId) {
                const empleado = state.empleados.find(e => e.idEmpleado == state.filtros.empleadoId);
                filtros.push(`Empleado: ${empleado ? empleado.nombre : state.filtros.empleadoId}`);
            }
            if (state.filtros.tipo) {
                filtros.push(`Tipo: ${state.filtros.tipo}`);
            }

            texto.textContent = filtros.length > 0 ? filtros.join(' | ') : 'Todos los registros';
        }

        // Cargar empleados para filtros
        async function cargarEmpleados() {
            try {
                const response = await fetchAuth('/api/empleados');
                if (response.ok) {
                    state.empleados = await response.json();

                    const select = document.getElementById('empleado-filtro');
                    select.innerHTML = '<option value="">Todos los empleados</option>';

                    state.empleados.forEach(emp => {
                        if (emp.activo) {
                            select.innerHTML += `<option value="${emp.idEmpleado}">${emp.codigo_empleado} - ${emp.nombre}</option>`;
                        }
                    });

                    console.log('✅ Empleados cargados:', state.empleados.length);
                }
            } catch (error) {
                console.error('❌ Error al cargar empleados:', error);
            }
        }

        // Eliminar fichaje
        async function eliminarFichaje(idFichaje) {
            if (!confirm('¿Estás seguro de eliminar este fichaje? Esta acción no se puede deshacer.')) {
                return;
            }

            try {
                // NOTA: Necesitarías implementar un endpoint DELETE /api/fichajes/{id}
                // Por ahora solo mostramos un mensaje
                mostrarAlerta('Función de eliminación no implementada aún', 'warning');

                // Para implementar cuando tengas el endpoint:
                /*
                const response = await fetchAuth(`/api/fichajes/${idFichaje}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    mostrarAlerta('Fichaje eliminado exitosamente', 'success');
                    await cargarFichajes();
                } else {
                    throw new Error('Error al eliminar fichaje');
                }
                */

            } catch (error) {
                console.error('❌ Error al eliminar fichaje:', error);
                mostrarAlerta('Error al eliminar fichaje: ' + error.message, 'danger');
            }
        }

        // Funciones auxiliares
        function formatearFecha(fechaStr) {
            const fecha = new Date(fechaStr);
            return fecha.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function mostrarLoading() {
            const tbody = document.getElementById('tabla-fichajes');
            tbody.innerHTML = `
            <tr>
                <td colspan="7" class="text-center text-muted py-4">
                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                    Cargando fichajes...
                </td>
            </tr>
        `;
        }

        function mostrarError(mensaje) {
            const tbody = document.getElementById('tabla-fichajes');
            tbody.innerHTML = `
            <tr>
                <td colspan="7" class="text-center text-danger py-4">
                    <i class="bi bi-exclamation-triangle fs-1 d-block mb-2"></i>
                    <h5>Error al cargar fichajes</h5>
                    <p class="mb-0">${mensaje}</p>
                </td>
            </tr>
        `;
        }

        function mostrarAlerta(mensaje, tipo = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
            <i class="bi ${tipo === 'success' ? 'bi-check-circle' : tipo === 'warning' ? 'bi-exclamation-triangle' : 'bi-info-circle'} me-2"></i>
            ${mensaje}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Inicializar módulo
        async function init() {
            console.log('🚀 Iniciando módulo de fichajes...');

            // Establecer fecha actual por defecto
            document.getElementById('fecha-filtro').value = new Date().toISOString().split('T')[0];

            // Cargar datos iniciales
            await Promise.all([
                cargarEmpleados(),
                cargarFichajes()
            ]);

            // Configurar auto-actualización cada 30 segundos
            setInterval(cargarFichajes, 30000);

            console.log('✅ Módulo de fichajes iniciado');
        }

        // Iniciar cuando esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        return {
            cargarFichajes,
            eliminarFichaje
        };
    })();
</script>
