<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Fichajes - Sistema de Fichajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* ===== ESTILOS VISUALES (Glassmorphism Dark Consistente) ===== */
        :root {
            --glass-bg: rgba(16, 26, 43, 0.85);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-muted: #bdc3c7;
            --accent-color: #3498db;
        }

        body {
            color: white;
            background-color: #0f172a;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-entry {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        /* Paneles y Cards */
        .glass-panel, .card {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 12px;
            color: white !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Stats Cards (Estilo Sólido Dashboard) */
        .stat-card {
            background: var(--glass-bg) !important;
            overflow: hidden;
        }

            .stat-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.4);
                border-color: rgba(255, 255, 255, 0.3) !important;
            }

        /* Bordes Estadísticas */
        .border-primary-glass {
            border-left: 4px solid #3498db !important;
        }

        .border-success-glass {
            border-left: 4px solid #2ecc71 !important;
        }

        .border-warning-glass {
            border-left: 4px solid #f1c40f !important;
        }

        .border-danger-glass {
            border-left: 4px solid #e74c3c !important;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Inputs y Selects Oscuros */
        .form-control, .input-group-text {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--border-light) !important;
            color: white !important;
            backdrop-filter: blur(5px);
        }

            .form-control:focus {
                background-color: rgba(255, 255, 255, 0.1) !important;
                border-color: var(--accent-color) !important;
                box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25) !important;
            }

            .form-control::placeholder {
                color: rgba(255,255,255,0.4);
            }

        /* Fix Select */
        .form-select {
            background-color: rgba(16, 26, 43, 0.95) !important;
            border: 1px solid var(--border-light) !important;
            color: white !important;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important;
        }

            .form-select option {
                background-color: #1e293b !important;
                color: white !important;
                padding: 10px;
            }

        /* Tabla Glass */
        .table-glass {
            color: #ecf0f1;
            margin-bottom: 0;
            vertical-align: middle;
        }

            .table-glass thead th {
                background: rgba(0, 0, 0, 0.3) !important;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                color: var(--accent-color);
                text-transform: uppercase;
                font-size: 0.75rem;
                letter-spacing: 1px;
                padding: 1rem;
                border-top: none;
            }

            .table-glass tbody td {
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                padding: 1rem;
                background: transparent !important;
                color: #ecf0f1;
            }

            .table-glass tbody tr:hover td {
                background: rgba(255, 255, 255, 0.05) !important;
            }

        /* Avatar */
        .avatar-table {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .text-muted {
            color: #94a3b8 !important;
        }

        /* Badges */
        .badge-glass {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            font-weight: normal;
        }

        .time-badge {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Vista de Gestión de Fichajes -->
    <div class="container-fluid py-2" id="fichajes-container">

        <!-- Header -->
        <div class="row mb-4 animate-entry">
            <div class="col-12">
                <h2 class="mb-1 text-white">
                    <i class="bi bi-clock-history me-2" style="color: var(--accent-color);"></i>Gestión de Fichajes
                </h2>
                <p class="mb-0 text-muted">Vista en tiempo real de todos los fichajes del sistema.</p>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mb-4 animate-entry delay-1">
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-primary-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Total</div>
                                <div class="stat-value" id="stat-total">0</div>
                            </div>
                            <i class="bi bi-clock-history fs-1 text-primary opacity-50"></i>
                        </div>
                        <small class="text-muted" id="info-filtros">Hoy</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-success-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Entradas</div>
                                <div class="stat-value text-success" id="stat-entradas">0</div>
                            </div>
                            <i class="bi bi-box-arrow-in-right fs-1 text-success opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-danger-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Salidas</div>
                                <div class="stat-value text-danger" id="stat-salidas">0</div>
                            </div>
                            <i class="bi bi-box-arrow-right fs-1 text-danger opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-warning-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Diferencia</div>
                                <div class="stat-value text-warning" id="stat-diferencia">0</div>
                            </div>
                            <i class="bi bi-arrow-left-right fs-1 text-warning opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros y Acciones -->
        <div class="card mb-4 animate-entry delay-2">
            <div class="card-body p-3">
                <div class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-calendar text-muted"></i></span>
                            <input type="date" class="form-control border-start-0 ps-0" id="filtro-fecha">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="filtro-buscar" placeholder="Buscar empleado, código...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filtro-tipo">
                            <option value="">Todos los tipos</option>
                            <option value="Entrada">Entrada</option>
                            <option value="Salida">Salida</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-end">
                        <div class="btn-group w-100 shadow-sm">
                            <button class="btn btn-primary fw-bold" onclick="FichajesModule.cargarFichajes()">
                                <i class="bi bi-filter me-1"></i> Filtrar
                            </button>
                            <button class="btn btn-outline-light fw-bold" onclick="FichajesModule.limpiarFiltros()">
                                <i class="bi bi-arrow-clockwise me-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla y Estado -->
        <div class="d-flex justify-content-between align-items-center mb-3 animate-entry delay-3">
            <h6 class="mb-0 text-white">
                <i class="bi bi-list-ul text-info me-2"></i>Registros Recientes
                <span class="badge bg-primary ms-2 rounded-pill" id="contador-fichajes">0</span>
            </h6>
            <span class="text-muted small" id="ultima-actualizacion">
                <i class="bi bi-arrow-clockwise me-1"></i>Actualizando...
            </span>
        </div>

        <!-- Tabla de Fichajes -->
        <div class="card animate-entry delay-3">
            <div class="card-body p-0">
                <div class="table-responsive rounded-3">
                    <table class="table table-glass table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Empleado</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Tipo</th>
                                <th>IP / Disp.</th>
                                <th>Observaciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-fichajes">
                            <tr>
                                <td colspan="6" class="text-center text-muted py-5">
                                    <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                                    Cargando fichajes...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // MÓDULO FICHAJES - Lógica Preservada
        window.FichajesModule = (function () {
            'use strict';

            const state = {
                fichajes: [],
                empleados: [],
                fichajesFiltrados: [],
                actualizacionInterval: null
            };

            async function apiCall(url, options = {}) {
                try {
                    const response = await fetch(url, { credentials: 'include', headers: { 'Content-Type': 'application/json', ...options.headers }, ...options });
                    if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    mostrarAlerta(`Error: ${error.message}`, 'danger');
                    throw error;
                }
            }

            async function init() {
                if (!document.getElementById('fichajes-container')) return;

                const hoy = new Date();
                const fechaLocal = formatearFechaParaInput(hoy);
                document.getElementById('filtro-fecha').value = fechaLocal;

                await Promise.all([cargarEmpleados(), cargarFichajes()]);

                document.getElementById('filtro-buscar').addEventListener('input', aplicarFiltros);

                state.actualizacionInterval = setInterval(() => {
                    if (!document.hidden) cargarFichajes();
                }, 30000);
            }

            function formatearFechaParaInput(fecha) {
                const fechaAjustada = new Date(fecha.getTime() - (fecha.getTimezoneOffset() * 60000));
                return fechaAjustada.toISOString().split('T')[0];
            }

            async function cargarEmpleados() {
                try { state.empleados = await apiCall('/api/empleados?incluirInactivos=false'); }
                catch (error) { console.error('Error empleados', error); }
            }

            async function cargarFichajes() {
                try {
                    const params = new URLSearchParams();
                    const fecha = document.getElementById('filtro-fecha').value;
                    const tipo = document.getElementById('filtro-tipo').value;

                    if (fecha) params.append('fecha', fecha);
                    if (tipo) params.append('tipo', tipo);

                    const url = `/api/fichajes?${params.toString()}`;
                    state.fichajes = await apiCall(url);
                    aplicarFiltros();
                    actualizarEstadisticas();
                    actualizarTimestamp();
                } catch (error) {
                    document.getElementById('tabla-fichajes').innerHTML = `<tr><td colspan="6" class="text-center text-danger py-4">Error al cargar</td></tr>`;
                }
            }

            function aplicarFiltros() {
                const textoBusqueda = document.getElementById('filtro-buscar').value.toLowerCase().trim();

                if (textoBusqueda) {
                    state.fichajesFiltrados = state.fichajes.filter(fichaje => {
                        const empleado = state.empleados.find(e => e.nombre === fichaje.empleado);
                        return (
                            (fichaje.empleado || '').toLowerCase().includes(textoBusqueda) ||
                            (empleado?.codigo_empleado || '').toLowerCase().includes(textoBusqueda) ||
                            (empleado?.departamento || '').toLowerCase().includes(textoBusqueda)
                        );
                    });
                } else {
                    state.fichajesFiltrados = [...state.fichajes];
                }

                renderizarFichajes();
                actualizarEstadisticas();
            }

            function actualizarEstadisticas() {
                const fichajes = state.fichajesFiltrados;
                const total = fichajes.length;
                const entradas = fichajes.filter(f => f.tipo === 'Entrada').length;
                const salidas = fichajes.filter(f => f.tipo === 'Salida').length;
                const diferencia = entradas - salidas;

                const setText = (id, val) => { const el = document.getElementById(id); if (el) el.textContent = val; };
                setText('stat-total', total);
                setText('stat-entradas', entradas);
                setText('stat-salidas', salidas);
                setText('stat-diferencia', diferencia);

                // Info Filtros
                let info = "Hoy";
                const fecha = document.getElementById('filtro-fecha').value;
                if (fecha) {
                    const fObj = new Date(fecha);
                    const hoy = new Date();
                    if (fObj.toDateString() !== hoy.toDateString()) {
                        info = fObj.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                    }
                }
                const tipo = document.getElementById('filtro-tipo').value;
                if (tipo) info += ` • ${tipo}`;
                const txt = document.getElementById('filtro-buscar').value;
                if (txt) info += ` • "${txt}"`;

                document.getElementById('info-filtros').textContent = info;
            }

            function renderizarFichajes() {
                const tbody = document.getElementById('tabla-fichajes');
                const contador = document.getElementById('contador-fichajes');
                contador.textContent = state.fichajesFiltrados.length;

                if (state.fichajesFiltrados.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted py-5">No se encontraron fichajes</td></tr>`;
                    return;
                }

                tbody.innerHTML = state.fichajesFiltrados.map(fichaje => {
                    const empleado = state.empleados.find(e => e.nombre === fichaje.empleado);
                    const fotoUrl = empleado?.foto_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(fichaje.empleado)}&size=100&background=random&color=fff`;
                    const tipoClass = fichaje.tipo === 'Entrada' ? 'bg-success' : 'bg-danger';
                    const tipoIcon = fichaje.tipo === 'Entrada' ? 'bi-box-arrow-in-right' : 'bi-box-arrow-right';

                    return `
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="${fotoUrl}" class="avatar-table rounded-circle me-3" onerror="this.src='https://ui-avatars.com/api/?name=NA&background=random'">
                                        <div>
                                            <div class="fw-bold text-white">${fichaje.empleado || 'N/A'}</div>
                                            <small class="text-muted">${empleado?.codigo_empleado || ''}</small>
                                        </div>
                                    </div>
                                </td>
                                <td>${formatearFechaDesdeBD(fichaje.fecha)}</td>
                                <td><strong class="time-badge text-info">${fichaje.hora || 'N/A'}</strong></td>
                                <td>
                                    <span class="badge ${tipoClass} bg-opacity-75">
                                        <i class="bi ${tipoIcon} me-1"></i>${fichaje.tipo}
                                    </span>
                                </td>
                                <td><small class="text-muted font-monospace">${fichaje.ip || 'Local'}</small></td>
                                <td><small class="text-muted text-truncate d-block" style="max-width: 150px;">${fichaje.observacion || '—'}</small></td>
                            </tr>
                        `;
                }).join('');
            }

            function formatearFechaDesdeBD(fechaStr) {
                if (!fechaStr) return 'N/A';
                const partes = fechaStr.split('-');
                if (partes.length === 3) return `${partes[2]}/${partes[1]}/${partes[0]}`;
                return fechaStr;
            }

            function actualizarTimestamp() {
                const ahora = new Date();
                document.getElementById('ultima-actualizacion').innerHTML = `<i class="bi bi-arrow-clockwise me-1"></i>Actualizado: ${ahora.toLocaleTimeString()}`;
            }

            function limpiarFiltros() {
                const hoy = new Date();
                document.getElementById('filtro-fecha').value = formatearFechaParaInput(hoy);
                document.getElementById('filtro-buscar').value = '';
                document.getElementById('filtro-tipo').value = '';
                cargarFichajes();
            }

            function mostrarAlerta(msg, type) {
                const div = document.createElement('div');
                div.className = `alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3 z-3 shadow`;
                div.innerHTML = `<i class="bi bi-info-circle me-2"></i>${msg}`;
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 3000);
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
            else init();

            return { init, cargarFichajes, limpiarFiltros };
        })();
    </script>
</body>
</html>
