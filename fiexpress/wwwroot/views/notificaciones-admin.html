<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Notificaciones - Sistema de Fichajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* ===== ESTILOS VISUALES (Glassmorphism Dark Consistente) ===== */
        :root {
            --glass-bg: rgba(16, 26, 43, 0.85);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-muted: #bdc3c7;
            --accent-color: #3498db;
        }

        body {
            color: white;
            background-color: #0f172a;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-entry {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        /* Paneles y Cards */
        .glass-panel, .card {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 12px;
            color: white !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-header, .modal-header, .modal-footer {
            background: rgba(255, 255, 255, 0.05) !important;
            border-color: var(--border-light) !important;
            color: white !important;
        }

        /* Stats Cards (Estilo Sólido Dashboard) */
        .stat-card {
            background: var(--glass-bg) !important;
            overflow: hidden;
        }

            .stat-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.4);
                border-color: rgba(255, 255, 255, 0.3) !important;
            }

        /* Bordes Estadísticas */
        .border-primary-glass {
            border-left: 4px solid #3498db !important;
        }

        .border-success-glass {
            border-left: 4px solid #2ecc71 !important;
        }

        .border-warning-glass {
            border-left: 4px solid #f1c40f !important;
        }

        .border-info-glass {
            border-left: 4px solid #1abc9c !important;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Inputs y Selects Oscuros */
        .form-control, .input-group-text {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--border-light) !important;
            color: white !important;
            backdrop-filter: blur(5px);
        }

            .form-control:focus {
                background-color: rgba(255, 255, 255, 0.1) !important;
                border-color: var(--accent-color) !important;
                box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25) !important;
            }

            .form-control::placeholder {
                color: rgba(255,255,255,0.4);
            }

        /* Fix Select */
        .form-select {
            background-color: rgba(16, 26, 43, 0.95) !important;
            border: 1px solid var(--border-light) !important;
            color: white !important;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important;
        }

            .form-select option {
                background-color: #1e293b !important;
                color: white !important;
                padding: 10px;
            }

        /* Card Notificación */
        .card-notificacion:hover {
            transform: translateY(-3px);
            border-color: rgba(255,255,255,0.3) !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Avatar */
        .avatar {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* Modales */
        .modal-content {
            background: rgba(16, 26, 43, 0.95) !important;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
        }

        .btn-close {
            filter: invert(1) grayscale(100%);
        }

        .text-muted {
            color: #94a3b8 !important;
        }

        /* Badges */
        .badge-glass {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            font-weight: normal;
        }

        /* Info Card Interna */
        .info-card-glass {
            background: rgba(0, 0, 0, 0.2) !important;
            border: 1px dashed var(--border-light);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Vista de Gestión de Notificaciones -->
    <div class="container-fluid py-2" id="notificaciones-container">

        <!-- Header -->
        <div class="row mb-4 animate-entry">
            <div class="col-12">
                <h2 class="mb-1 text-white">
                    <i class="bi bi-bell-fill me-2" style="color: var(--accent-color);"></i>Gestión de Notificaciones
                </h2>
                <p class="mb-0 text-muted">Administra y envía notificaciones a los empleados del sistema.</p>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mb-4 animate-entry delay-1">
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-primary-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Total</div>
                                <div class="stat-value" id="stat-total">0</div>
                            </div>
                            <i class="bi bi-bell fs-1 text-primary opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-warning-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">No Leídas</div>
                                <div class="stat-value text-warning" id="stat-no-leidas">0</div>
                            </div>
                            <i class="bi bi-envelope fs-1 text-warning opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-success-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Hoy</div>
                                <div class="stat-value text-success" id="stat-hoy">0</div>
                            </div>
                            <i class="bi bi-calendar-day fs-1 text-success opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-info-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Leídas</div>
                                <div class="stat-value text-info" id="stat-leidas">0</div>
                            </div>
                            <i class="bi bi-envelope-open fs-1 text-info opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de acciones -->
        <div class="card mb-4 animate-entry delay-2">
            <div class="card-body p-3">
                <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="input-buscar" placeholder="Buscar por empleado, título o mensaje...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="select-estado">
                            <option value="">Estado: Todos</option>
                            <option value="no-leidas">No leídas</option>
                            <option value="leidas">Leídas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100 fw-bold shadow-sm" onclick="NotificacionesModule.abrirModalSimple()">
                            <i class="bi bi-send me-1"></i> Enviar Nueva
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de notificaciones -->
        <div class="row g-3 animate-entry delay-3" id="lista-notificaciones">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-muted mt-2">Cargando notificaciones...</p>
            </div>
        </div>
    </div>

    <!-- Modal: Enviar Notificación -->
    <div class="modal fade" id="modalEnviarSimple" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white">
                        <i class="bi bi-send text-primary me-2"></i>Enviar Notificación
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNotificacionSimple">
                        <div class="mb-4">
                            <label class="form-label text-warning small text-uppercase fw-bold ls-1 mb-2">1. Destinatario</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" id="buscarEmpleadoSimple" placeholder="Buscar empleado...">
                            </div>
                            <select class="form-select border-secondary" id="selEmpleadoSimple" required size="5" style="min-height: 120px;">
                                <option value="">Seleccione...</option>
                            </select>
                            <div class="mt-2 small text-muted d-flex justify-content-between">
                                <span><i class="bi bi-info-circle me-1"></i>Seleccione un empleado</span>
                                <span id="contadorEmpleadosSimple">0 disponibles</span>
                            </div>
                        </div>

                        <!-- Información del empleado -->
                        <div class="info-card-glass p-3 mb-4" id="info-empleado-simple" style="display: none;">
                            <h6 class="text-info mb-2 small text-uppercase fw-bold"><i class="bi bi-person-check me-2"></i>Seleccionado</h6>
                            <div class="row g-1 small">
                                <div class="col-12"><span class="text-muted">Nombre:</span> <span class="text-white fw-bold ms-1" id="info-nombre-simple">-</span></div>
                                <div class="col-12"><span class="text-muted">Email:</span> <span class="text-white ms-1" id="info-email-simple">-</span></div>
                                <div class="col-6"><span class="text-muted">Depto:</span> <span class="text-white ms-1" id="info-departamento-simple">-</span></div>
                                <div class="col-6"><span class="text-muted">ID:</span> <span class="text-white font-monospace ms-1" id="info-codigo-simple">-</span></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-warning small text-uppercase fw-bold ls-1 mb-2">2. Contenido</label>
                            <label class="form-label small">Título *</label>
                            <input type="text" class="form-control" id="txtTituloSimple" required maxlength="100" placeholder="Asunto breve">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Mensaje *</label>
                            <textarea class="form-control" id="txtMensajeSimple" rows="3" required maxlength="500" placeholder="Escribe el mensaje aquí..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light border-0" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary px-4" onclick="NotificacionesModule.enviarSimple()">
                        <i class="bi bi-send me-2"></i>Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // MÓDULO NOTIFICACIONES (LIMPIO)
        window.NotificacionesModule = (function () {
            'use strict';

            const state = {
                notificaciones: [],
                empleados: [],
                modalSimpleInstance: null
            };

            async function apiCall(url, options = {}) {
                try {
                    const response = await fetch(url, { credentials: 'include', ...options });
                    if (!response.ok) throw new Error(`Error ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    mostrarAlerta(error.message, 'danger');
                    throw error;
                }
            }

            async function cargarNotificaciones() {
                try {
                    state.notificaciones = await apiCall('/api/notificaciones');
                    actualizarEstadisticas();
                    renderizarNotificaciones();
                } catch (error) {
                    document.getElementById('lista-notificaciones').innerHTML = '<div class="col-12 text-center text-danger">Error al cargar datos</div>';
                }
            }

            async function cargarEmpleados() {
                try {
                    state.empleados = await apiCall('/api/empleados?incluirInactivos=false');
                } catch (error) { console.error(error); }
            }

            async function cargarEstadisticas() {
                try {
                    const stats = await apiCall('/api/notificaciones/estadisticas');
                    document.getElementById('stat-total').textContent = stats.totalNotificaciones;
                    document.getElementById('stat-no-leidas').textContent = stats.noLeidas;
                    document.getElementById('stat-leidas').textContent = stats.leidas;
                    document.getElementById('stat-hoy').textContent = stats.notificacionesHoy;
                } catch (e) { }
            }

            // --- RENDERS ---
            function renderizarNotificaciones() {
                const container = document.getElementById('lista-notificaciones');
                if (state.notificaciones.length === 0) {
                    container.innerHTML = `
                            <div class="col-12 text-center text-muted py-5">
                                <i class="bi bi-bell fs-1 d-block mb-3 opacity-50"></i>
                                <h5>No hay notificaciones</h5>
                                <button class="btn btn-sm btn-primary mt-3" onclick="NotificacionesModule.abrirModalSimple()">Crear Nueva</button>
                            </div>`;
                    return;
                }

                container.innerHTML = state.notificaciones.map(notif => `
                        <div class="col-md-6 col-lg-4">
                            <div class="card card-notificacion h-100">
                                <div class="card-body d-flex flex-column">
                                    <div class="d-flex align-items-start mb-3">
                                        <img src="${notif.empleado?.foto_url || ''}" class="avatar rounded-circle me-3"
                                             onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(notif.empleado?.nombre || 'User')}&background=random&color=fff'">
                                        <div class="flex-grow-1 overflow-hidden">
                                            <h6 class="card-title mb-1 fw-bold text-white text-truncate" title="${notif.titulo}">${notif.titulo}</h6>
                                            <div class="small text-muted text-truncate">${notif.empleado?.nombre || 'Sin Asignar'}</div>
                                            <span class="badge badge-glass text-light mt-1">${notif.empleado?.departamento || 'N/A'}</span>
                                        </div>
                                        <span class="badge ${notif.leido ? 'bg-secondary' : 'bg-warning'} bg-opacity-75 ms-2">
                                            ${notif.leido ? '<i class="bi bi-envelope-open"></i>' : '<i class="bi bi-envelope-fill"></i>'}
                                        </span>
                                    </div>

                                    <div class="card-text small text-light opacity-75 mb-3 flex-grow-1" style="white-space: pre-line;">
                                        ${notif.mensaje}
                                    </div>

                                    <div class="mt-auto pt-3 border-top border-secondary border-opacity-25 d-flex justify-content-between align-items-center">
                                        <small class="text-muted">
                                            <i class="bi bi-clock me-1"></i>${new Date(notif.fecha_envio).toLocaleDateString()}
                                        </small>
                                        <button class="btn btn-sm btn-outline-danger border-0" onclick="NotificacionesModule.eliminarNotificacion(${notif.idNotificacion}, '${notif.titulo}')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
            }

            // --- SELECTS ---
            function llenarSelectSimple() {
                const sel = document.getElementById('selEmpleadoSimple');
                const cnt = document.getElementById('contadorEmpleadosSimple');
                sel.innerHTML = '<option value="">Seleccione...</option>';
                let count = 0;
                state.empleados.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = e.idEmpleado;
                    opt.textContent = `${e.codigo_empleado} - ${e.nombre}`;
                    opt.dataset.nombre = e.nombre;
                    opt.dataset.email = e.email;
                    opt.dataset.departamento = e.departamento;
                    opt.dataset.codigo = e.codigo_empleado;
                    sel.appendChild(opt);
                    count++;
                });
                if (cnt) cnt.textContent = count + " disponibles";
            }

            // --- BÚSQUEDA EN SELECTS ---
            function configBusqueda(inputId, selectId, countId) {
                const inp = document.getElementById(inputId);
                const sel = document.getElementById(selectId);
                const cnt = document.getElementById(countId);
                if (!inp || !sel) return;

                inp.oninput = function () {
                    const txt = this.value.toLowerCase();
                    let visible = 0;
                    Array.from(sel.options).forEach(opt => {
                        if (!opt.value) return;
                        const match = opt.textContent.toLowerCase().includes(txt);
                        opt.style.display = match ? '' : 'none';
                        if (match) visible++;

                    });
                    if (cnt) cnt.textContent = visible + " disponibles";
                };
                inp.value = '';
            }

            // --- MODALES ---
            async function abrirModalSimple() {
                await cargarEmpleados();
                document.getElementById('formNotificacionSimple').reset();
                document.getElementById('info-empleado-simple').style.display = 'none';
                llenarSelectSimple();
                configBusqueda('buscarEmpleadoSimple', 'selEmpleadoSimple', 'contadorEmpleadosSimple');

                const sel = document.getElementById('selEmpleadoSimple');
                sel.onchange = function () {
                    const opt = this.options[this.selectedIndex];
                    if (opt.value) {
                        document.getElementById('info-nombre-simple').textContent = opt.dataset.nombre;
                        document.getElementById('info-email-simple').textContent = opt.dataset.email;
                        document.getElementById('info-departamento-simple').textContent = opt.dataset.departamento;
                        document.getElementById('info-codigo-simple').textContent = opt.dataset.codigo;
                        document.getElementById('info-empleado-simple').style.display = 'block';
                        document.getElementById('buscarEmpleadoSimple').value = opt.dataset.nombre;
                    } else {
                        document.getElementById('info-empleado-simple').style.display = 'none';
                    }
                };

                if (!state.modalSimpleInstance) state.modalSimpleInstance = new bootstrap.Modal(document.getElementById('modalEnviarSimple'));
                state.modalSimpleInstance.show();
            }

            // --- ENVIOS ---
            async function enviarSimple() {
                const form = document.getElementById('formNotificacionSimple');
                if (!form.checkValidity()) { form.reportValidity(); return; }

                const btn = document.querySelector('#modalEnviarSimple .btn-primary');
                const original = btn.innerHTML;
                btn.disabled = true; btn.innerHTML = 'Enviando...';

                try {
                    await apiCall('/api/notificaciones/fallback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            IdEmpleado: parseInt(document.getElementById('selEmpleadoSimple').value),
                            Titulo: document.getElementById('txtTituloSimple').value.trim(),
                            Mensaje: document.getElementById('txtMensajeSimple').value.trim()
                        })
                    });
                    mostrarAlerta('Enviado correctamente', 'success');
                    state.modalSimpleInstance.hide();
                    cargarTodo();
                } catch (e) { } finally { btn.disabled = false; btn.innerHTML = original; }
            }

            async function eliminarNotificacion(id, titulo) {
                if (!confirm(`¿Eliminar "${titulo}"?`)) return;
                try {
                    await apiCall(`/api/notificaciones/${id}`, { method: 'DELETE' });
                    mostrarAlerta('Eliminado', 'success');
                    cargarTodo();
                } catch (e) { }
            }

            // --- UTILIDADES ---
            async function cargarTodo() {
                await Promise.all([cargarNotificaciones(), cargarEstadisticas()]);
            }

            function mostrarAlerta(msg, type) {
                const div = document.createElement('div');
                div.className = `alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3 z-3`;
                div.innerHTML = `<i class="bi bi-info-circle me-2"></i>${msg}`;
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 3000);
            }

            function actualizarEstadisticas() {
                // Ya se hace en cargarEstadisticas, funcion vacia para compatibilidad si es necesaria
            }

            // INIT
            async function init() {
                if (!document.getElementById('notificaciones-container')) return;
                await cargarTodo();

                // Filtros UI
                const search = document.getElementById('input-buscar');
                const filter = document.getElementById('select-estado');
                const run = () => {
                    const txt = search.value.toLowerCase();
                    const st = filter.value;
                    const res = state.notificaciones.filter(n => {
                        const txtMatch = n.titulo.toLowerCase().includes(txt) || (n.empleado?.nombre || '').toLowerCase().includes(txt);
                        const stMatch = st === '' ? true : (st === 'leidas' ? n.leido : !n.leido);
                        return txtMatch && stMatch;
                    });
                    // Render local temporal
                    const bak = state.notificaciones; state.notificaciones = res; renderizarNotificaciones(); state.notificaciones = bak;
                };
                if (search) search.oninput = run;
                if (filter) filter.onchange = run;
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
            else init();

            return { init, abrirModalSimple, enviarSimple, eliminarNotificacion, cargarTodo };
        })();
    </script>
</body>
</html>
