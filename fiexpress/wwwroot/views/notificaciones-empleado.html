<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notificaciones - Sistema de Fichajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* ===== ESTILOS VISUALES (Glassmorphism Dark Consistente) ===== */
        :root {
            --glass-bg: rgba(16, 26, 43, 0.85);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-muted: #bdc3c7;
            --accent-color: #3498db;
        }

        body {
            color: white;
            background-color: #0f172a;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-entry {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        /* Paneles y Cards */
        .glass-panel, .card {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 12px;
            color: white !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Stats Cards (Estilo Sólido) */
        .stat-card {
            background: var(--glass-bg) !important;
            overflow: hidden;
        }

            .stat-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.4);
                border-color: rgba(255, 255, 255, 0.3) !important;
            }

        /* Bordes Estadísticas */
        .border-primary-glass {
            border-left: 4px solid #3498db !important;
        }

        .border-success-glass {
            border-left: 4px solid #2ecc71 !important;
        }

        .border-warning-glass {
            border-left: 4px solid #f1c40f !important;
        }

        .border-info-glass {
            border-left: 4px solid #1abc9c !important;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Inputs y Selects Oscuros */
        .form-control, .input-group-text {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--border-light) !important;
            color: white !important;
            backdrop-filter: blur(5px);
        }

            .form-control:focus {
                background-color: rgba(255, 255, 255, 0.1) !important;
                border-color: var(--accent-color) !important;
                box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25) !important;
            }

            .form-control::placeholder {
                color: rgba(255,255,255,0.4);
            }

        /* Fix Select */
        .form-select {
            background-color: rgba(16, 26, 43, 0.95) !important;
            border: 1px solid var(--border-light) !important;
            color: white !important;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important;
        }

            .form-select option {
                background-color: #1e293b !important;
                color: white !important;
                padding: 10px;
            }

        /* Card Notificación */
        .card-notificacion {
            transition: transform 0.3s ease;
            background: var(--glass-bg) !important;
        }

            .card-notificacion:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            }

        /* Estado No Leído (Borde Amarillo Neón) */
        .border-warning-glass {
            border-left: 4px solid #f1c40f !important;
        }

        /* Estado Leído (Borde Sutil) */
        .border-read-glass {
            border-left: 4px solid rgba(255, 255, 255, 0.1) !important;
            opacity: 0.85;
        }

        /* Icono Notificación */
        .notification-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            color: white;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        /* Badges */
        .badge-glass {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            font-weight: normal;
        }

        /* Botones Filtro */
        .btn-outline-primary:not(:hover):not(.active) {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-outline-warning:not(:hover):not(.active) {
            color: #f1c40f;
            border-color: #f1c40f;
        }

        .btn-outline-success:not(:hover):not(.active) {
            color: #2ecc71;
            border-color: #2ecc71;
        }

        .text-muted {
            color: #94a3b8 !important;
        }
    </style>
</head>
<body>
    <!-- Vista de Notificaciones del Empleado -->
    <div class="container-fluid py-2" id="notificaciones-empleado-container">

        <!-- Header -->
        <div class="row mb-4 animate-entry">
            <div class="col-12">
                <h2 class="mb-1 text-white">
                    <i class="bi bi-bell-fill me-2" style="color: var(--accent-color);"></i>Mis Notificaciones
                </h2>
                <p class="mb-0 text-muted">Mensajes importantes del sistema o tu supervisor.</p>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mb-4 animate-entry delay-1">
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-primary-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Total</div>
                                <div class="stat-value" id="stat-total-empleado">0</div>
                            </div>
                            <i class="bi bi-bell fs-1 text-primary opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-warning-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">No Leídas</div>
                                <div class="stat-value text-warning" id="stat-no-leidas-empleado">0</div>
                            </div>
                            <i class="bi bi-envelope fs-1 text-warning opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-success-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Leídas</div>
                                <div class="stat-value text-success" id="stat-leidas-empleado">0</div>
                            </div>
                            <i class="bi bi-envelope-open fs-1 text-success opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card border-info-glass h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-label mb-1">Este Mes</div>
                                <div class="stat-value text-info" id="stat-este-mes-empleado">0</div>
                            </div>
                            <i class="bi bi-calendar-month fs-1 text-info opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de Herramientas y Filtros -->
        <div class="card mb-4 animate-entry delay-2">
            <div class="card-body p-3">
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-md-8">
                        <div class="btn-group shadow-sm" role="group">
                            <button class="btn btn-outline-primary active" id="btn-todas" onclick="NotificacionesEmpleadoModule.filtrarNotificaciones('todas')">
                                <i class="bi bi-inbox me-2"></i>Todas
                            </button>
                            <button class="btn btn-outline-warning" id="btn-no-leidas" onclick="NotificacionesEmpleadoModule.filtrarNotificaciones('no-leidas')">
                                <i class="bi bi-envelope me-2"></i>No Leídas
                            </button>
                            <button class="btn btn-outline-success" id="btn-leidas" onclick="NotificacionesEmpleadoModule.filtrarNotificaciones('leidas')">
                                <i class="bi bi-envelope-open me-2"></i>Leídas
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <button class="btn btn-primary fw-bold shadow-sm w-100 w-md-auto" onclick="NotificacionesEmpleadoModule.marcarTodasLeidas()">
                            <i class="bi bi-check-all me-2"></i>Marcar Todo Leído
                        </button>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="input-buscar-empleado" placeholder="Buscar en mensajes...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="select-orden-empleado">
                            <option value="recientes">Más recientes</option>
                            <option value="antiguas">Más antiguas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="select-mes-empleado">
                            <option value="todos">Cualquier fecha</option>
                            <option value="este-mes">Este mes</option>
                            <option value="mes-pasado">Mes pasado</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Notificaciones -->
        <div class="row g-3 animate-entry delay-3" id="lista-notificaciones-empleado">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="text-muted mt-2">Cargando tus notificaciones...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // MÓDULO NOTIFICACIONES EMPLEADO - Lógica Preservada
        window.NotificacionesEmpleadoModule = (function () {
            'use strict';

            const state = {
                notificaciones: [],
                notificacionesFiltradas: [],
                filtroActual: 'todas'
            };

            async function apiCall(url, options = {}) {
                try {
                    const response = await fetch(url, { credentials: 'include', ...options });
                    if (!response.ok) throw new Error(`Error ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    mostrarAlerta(error.message, 'danger');
                    throw error;
                }
            }

            async function cargarNotificaciones() {
                console.log('Cargando notificaciones...');
                try {
                    state.notificaciones = await apiCall('/api/notificaciones/mis-notificaciones');
                    state.notificacionesFiltradas = [...state.notificaciones];
                    actualizarEstadisticas();
                    renderizarNotificaciones();
                    aplicarFiltroActual();
                } catch (error) {
                    document.getElementById('lista-notificaciones-empleado').innerHTML = `<div class="col-12 text-center text-danger">Error al cargar notificaciones</div>`;
                }
            }

            function actualizarEstadisticas() {
                const total = state.notificaciones.length;
                const noLeidas = state.notificaciones.filter(n => !n.leido).length;
                const leidas = total - noLeidas;

                const esteMes = new Date().getMonth();
                const esteAnio = new Date().getFullYear();
                const notifEsteMes = state.notificaciones.filter(n => {
                    const d = new Date(n.fecha_envio);
                    return d.getMonth() === esteMes && d.getFullYear() === esteAnio;
                }).length;

                const setText = (id, val) => { const el = document.getElementById(id); if (el) el.textContent = val; };
                setText('stat-total-empleado', total);
                setText('stat-no-leidas-empleado', noLeidas);
                setText('stat-leidas-empleado', leidas);
                setText('stat-este-mes-empleado', notifEsteMes);
            }

            // --- RENDERIZADO ---
            function renderizarNotificaciones() {
                const container = document.getElementById('lista-notificaciones-empleado');
                if (state.notificacionesFiltradas.length === 0) {
                    container.innerHTML = `<div class="col-12 text-center text-muted py-5"><i class="bi bi-bell-slash fs-1 d-block mb-3 opacity-50"></i><h5>No tienes notificaciones</h5></div>`;
                    return;
                }

                container.innerHTML = state.notificacionesFiltradas.map(n => {
                    const borderClass = !n.leido ? 'border-warning-glass' : 'border-read-glass';
                    const badgeClass = !n.leido ? 'bg-warning text-dark' : 'bg-secondary bg-opacity-50';
                    const iconClass = !n.leido ? 'bi-envelope-fill' : 'bi-envelope-open';
                    const iconType = obtenerIconoPorTipo(n.titulo);

                    return `
                            <div class="col-md-6 col-lg-4">
                                <div class="card card-notificacion h-100 ${borderClass}">
                                    <div class="card-body d-flex flex-column">
                                        <div class="d-flex align-items-start mb-3">
                                            <div class="notification-icon me-3">
                                                <i class="bi ${iconType}"></i>
                                            </div>
                                            <div class="flex-grow-1 overflow-hidden">
                                                <h6 class="card-title mb-1 fw-bold text-white text-truncate" title="${n.titulo}">${n.titulo}</h6>
                                                <div class="d-flex align-items-center">
                                                    <span class="badge ${badgeClass} me-2"><i class="bi ${iconClass} me-1"></i>${n.leido ? 'Leída' : 'Nueva'}</span>
                                                    <small class="text-muted">${new Date(n.fecha_envio).toLocaleDateString()}</small>
                                                </div>
                                            </div>
                                        </div>

                                        <p class="card-text text-muted mb-3 small flex-grow-1" style="white-space: pre-line;">${n.mensaje}</p>

                                        <div class="mt-auto pt-3 border-top border-secondary border-opacity-25 d-flex justify-content-between align-items-center">
                                            <small class="text-muted">
                                                <i class="bi bi-clock me-1"></i>${new Date(n.fecha_envio).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </small>
                                            ${!n.leido ?
                            `<button class="btn btn-sm btn-outline-primary border-secondary border-opacity-50 text-info" onclick="NotificacionesEmpleadoModule.marcarLeida(${n.idNotificacion})">
                                                <i class="bi bi-check2-circle me-1"></i>Marcar leída
                                            </button>` :
                            `<span class="text-success small"><i class="bi bi-check-all me-1"></i>Visto</span>`}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                }).join('');
            }

            function obtenerIconoPorTipo(t) {
                t = t.toLowerCase();
                if (t.includes('fichaje') || t.includes('entrada')) return 'bi-clock';
                if (t.includes('permiso')) return 'bi-calendar-check';
                if (t.includes('alerta') || t.includes('importante')) return 'bi-exclamation-triangle';
                return 'bi-bell';
            }

            // --- FILTROS ---
            function filtrarNotificaciones(tipo) {
                state.filtroActual = tipo;
                ['todas', 'no-leidas', 'leidas'].forEach(t => {
                    const btn = document.getElementById(`btn-${t}`);
                    if (t === tipo) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
                aplicarFiltroActual();
            }

            function aplicarFiltroActual() {
                let res = state.notificaciones;
                if (state.filtroActual === 'no-leidas') res = res.filter(n => !n.leido);
                if (state.filtroActual === 'leidas') res = res.filter(n => n.leido);

                const txt = document.getElementById('input-buscar-empleado').value.toLowerCase();
                if (txt) res = res.filter(n => n.titulo.toLowerCase().includes(txt) || n.mensaje.toLowerCase().includes(txt));

                const orden = document.getElementById('select-orden-empleado').value;
                res.sort((a, b) => {
                    const da = new Date(a.fecha_envio), db = new Date(b.fecha_envio);
                    return orden === 'antiguas' ? da - db : db - da;
                });

                const mes = document.getElementById('select-mes-empleado').value;
                if (mes !== 'todos') {
                    const now = new Date();
                    const m = mes === 'este-mes' ? now.getMonth() : (now.getMonth() === 0 ? 11 : now.getMonth() - 1);
                    const y = mes === 'este-mes' ? now.getFullYear() : (now.getMonth() === 0 ? now.getFullYear() - 1 : now.getFullYear());
                    res = res.filter(n => { const d = new Date(n.fecha_envio); return d.getMonth() === m && d.getFullYear() === y; });
                }

                state.notificacionesFiltradas = res;
                renderizarNotificaciones();
            }

            async function marcarLeida(id) {
                try {
                    await apiCall(`/api/notificaciones/${id}/leer`, { method: 'PUT' });
                    mostrarAlerta('Marcada como leída', 'success');
                    cargarNotificaciones();
                } catch (e) { }
            }

            async function marcarTodasLeidas() {
                if (!confirm('¿Marcar todas como leídas?')) return;
                try {
                    await apiCall('/api/notificaciones/leer-todas', { method: 'PUT' });
                    mostrarAlerta('Todas marcadas como leídas', 'success');
                    cargarNotificaciones();
                } catch (e) { }
            }

            function mostrarAlerta(msg, type) {
                const div = document.createElement('div');
                div.className = `alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3 z-3`;
                div.textContent = msg;
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 3000);
            }

            // INIT
            async function init() {
                if (!document.getElementById('notificaciones-empleado-container')) return;
                await cargarNotificaciones();

                const inp = document.getElementById('input-buscar-empleado');
                if (inp) {
                    let t;
                    inp.addEventListener('input', () => { clearTimeout(t); t = setTimeout(aplicarFiltroActual, 300); });
                }
                ['select-orden-empleado', 'select-mes-empleado'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.addEventListener('change', aplicarFiltroActual);
                });
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
            else init();

            return { init, cargarNotificaciones, filtrarNotificaciones, marcarLeida, marcarTodasLeidas };
        })();
    </script>
</body>
</html>
