<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiExpress - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image:url(img/background-login.jpg);
            background-position: center;
            background-size:cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

            body::before {
                content: '';
                position: absolute;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
                animation: float 20s ease-in-out infinite;
            }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            perspective: 1000px;
        }

        .login-card {
            max-width: 440px;
            width: 100%;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

            .login-card:hover {
                transform: translateY(-5px);
            }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .logo-icon i {
            font-size: 2rem;
            color: white;
        }

        .logo-section h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(180deg, #212529 0%, #343a40 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #6c757d;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-floating {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease backwards;
        }

            .form-floating:nth-child(1) {
                animation-delay: 0.1s;
            }

            .form-floating:nth-child(2) {
                animation-delay: 0.2s;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
                background: white;
            }

        .form-floating > label {
            padding: 1rem 1rem;
            color: #6c757d;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(180deg, #212529 0%, #343a40 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease 0.3s backwards;
        }

            .btn-login::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                transition: left 0.5s ease;
            }

            .btn-login:hover::before {
                left: 100%;
            }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
            }

            .btn-login:active {
                transform: translateY(0);
            }

            .btn-login:disabled {
                opacity: 0.7;
                cursor: not-allowed;
                transform: none;
            }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 2px;
        }

        .icon-input {
            position: relative;
        }

            .icon-input i {
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: #6c757d;
                z-index: 10;
            }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .logo-section h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
               
                <h2>GitMarket</h2>
                <p>Inicia sesión para continuar</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-floating icon-input">
                    <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                    <label for="username">Usuario</label>
                    <i class="bi bi-person-fill"></i>
                </div>

                <div class="form-floating icon-input">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                    <i class="bi bi-lock-fill"></i>
                </div>

                <button type="submit" class="btn btn-login" id="btn-login">
                    <span id="login-text">Iniciar Sesión</span>
                    <span id="login-spinner" class="d-none spinner-border spinner-border-sm ms-2"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const btn = document.getElementById('btn-login');
            btn.disabled = true;
            document.getElementById('login-text').classList.add('d-none');
            document.getElementById('login-spinner').classList.remove('d-none');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rememberMe: false }),
                    credentials: 'include'
                });

                const data = await res.json();

                if (res.ok) {
                    // ✅ REDIRECCIÓN SEGÚN ROL DEL USUARIO QUE ACABA DE LOGUEARSE
                    const destino = (data.usuario.rol === 'Admin' || data.usuario.esSupervisor)
                        ? '/index.html'
                        : '/panel-empleado.html';

                    window.location.href = destino;
                } else {
                    mostrarAlerta(data.mensaje || 'Credenciales incorrectas', 'danger');
                    resetButton();
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión', 'danger');
                resetButton();
            }
        });

        function resetButton() {
            const btn = document.getElementById('btn-login');
            btn.disabled = false;
            document.getElementById('login-text').classList.remove('d-none');
            document.getElementById('login-spinner').classList.add('d-none');
        }

        function mostrarAlerta(mensaje, tipo) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                    <div class="alert alert-${tipo} alert-dismissible fade show">
                        ${mensaje}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
