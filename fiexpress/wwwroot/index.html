<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiExpress - Sistema de Fichajes</title>

    <!-- Bootstrap y Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --sidebar-collapsed: 80px;
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --hover-color: #3a506b;
            --text-light: #ecf0f1;
            --text-muted: #bdc3c7;
            --transition-speed: 0.3s;
            --border-radius: 12px;
            /* VARIABLES NUEVAS PARA EL DISEÑO OSCURO */
            --glass-bg: rgba(16, 26, 43, 0.85); /* Fondo oscuro semitransparente */
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* IMAGEN DE FONDO */
            background: url(img/image.jpg);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-light); /* TEXTO BLANCO POR DEFECTO */
        }

        /* ===== ESTILOS GLOBALES PARA FORZAR MODO OSCURO ===== */
        /* Esto asegura que las vistas cargadas se vean bien automáticamente */
        h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
            color: #ffffff !important;
            font-weight: 600;
        }

        .text-muted {
            color: #aeb6bf !important;
        }

        .card {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px);
            border: var(--glass-border) !important;
            color: white !important;
            box-shadow: var(--shadow);
        }

        /* ===== SIDEBAR ===== */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.9); /* Sidebar oscuro */
            backdrop-filter: blur(15px);
            border-right: var(--glass-border);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
        }

        .sidebar-collapsed {
            transform: translateX(calc(var(--sidebar-collapsed) - var(--sidebar-width)));
        }

        /* Header del sidebar */
        .sidebar-header {
            padding: 25px 20px;
            border-bottom: var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: all var(--transition-speed);
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--accent-color);
            filter: drop-shadow(0 0 10px rgba(52, 152, 219, 0.5));
            transition: transform 0.3s ease;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-collapsed .logo-text {
            opacity: 0;
            width: 0;
        }

        /* Menú de navegación */
        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .menu-section {
            margin-bottom: 10px;
        }

        .menu-label {
            padding: 8px 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
            transition: all var(--transition-speed);
            white-space: nowrap;
        }

        .sidebar-collapsed .menu-label {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            border-left: 3px solid transparent;
            gap: 15px;
        }

            .menu-item:hover {
                background: rgba(255, 255, 255, 0.1);
                border-left-color: var(--accent-color);
                padding-left: 25px;
                color: white;
            }

            .menu-item.active {
                background: linear-gradient(90deg, rgba(52, 152, 219, 0.2) 0%, transparent 100%);
                border-left-color: var(--accent-color);
                color: white;
            }

                .menu-item.active::before {
                    content: '';
                    position: absolute;
                    right: 0;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 3px;
                    height: 20px;
                    background: var(--accent-color);
                    border-radius: 2px;
                }

        .menu-icon {
            font-size: 1.2rem;
            min-width: 24px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-icon {
            transform: scale(1.1);
            color: var(--accent-color);
        }

        .menu-text {
            font-weight: 500;
            white-space: nowrap;
            transition: opacity var(--transition-speed);
        }

        .sidebar-collapsed .menu-text {
            opacity: 0;
            width: 0;
        }

        .menu-badge {
            margin-left: auto;
            background: var(--accent-color);
            color: white;
            border-radius: 20px;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Separador */
        .menu-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            margin: 15px 20px;
        }

        /* Sección de usuario */
        .user-section {
            padding: 20px;
            border-top: var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all var(--transition-speed);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .user-details {
            flex: 1;
            min-width: 0;
            transition: opacity var(--transition-speed);
        }

        .sidebar-collapsed .user-details {
            opacity: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

            .logout-btn:hover {
                color: #e74c3c;
                background: rgba(231, 76, 60, 0.1);
                transform: scale(1.1);
            }

        /* Contenido principal */
        #main {
            margin-left: var(--sidebar-width);
            padding: 30px;
            min-height: 100vh;
            transition: margin-left var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-expanded {
            margin-left: var(--sidebar-collapsed);
        }

        /* Breadcrumb mejorado (Glass) */
        .breadcrumb-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: var(--glass-border);
            border-left: 4px solid var(--accent-color);
        }

        .breadcrumb {
            margin: 0;
            background: transparent;
        }

        .breadcrumb-item a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

            .breadcrumb-item a:hover {
                color: #2980b9;
            }

        .breadcrumb-item.active {
            color: #ecf0f1;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            color: #94a3b8;
        }

        /* Overlay para móviles */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        /* Botón hamburguesa móvil */
        #mobile-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

            #mobile-toggle:hover {
                transform: scale(1.1);
                background: #2980b9;
            }

        /* Scrollbar personalizado */
        .sidebar-menu::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-menu::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-menu::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

            .sidebar-menu::-webkit-scrollbar-thumb:hover {
                background: #2980b9;
            }

        /* Responsive */
        @media (max-width: 992px) {
            #sidebar {
                transform: translateX(-100%);
            }

            .sidebar-mobile-open {
                transform: translateX(0);
            }

            #main {
                margin-left: 0 !important;
            }

            #mobile-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #overlay.show {
                display: block;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            animation: fadeIn 0.5s ease forwards;
        }

            .menu-item:nth-child(1) {
                animation-delay: 0.1s;
            }

            .menu-item:nth-child(2) {
                animation-delay: 0.2s;
            }

            .menu-item:nth-child(3) {
                animation-delay: 0.3s;
            }

            .menu-item:nth-child(4) {
                animation-delay: 0.4s;
            }

            .menu-item:nth-child(5) {
                animation-delay: 0.5s;
            }

            .menu-item:nth-child(6) {
                animation-delay: 0.6s;
            }

        /* Tooltips para sidebar colapsado */
        .sidebar-collapsed .menu-item::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: var(--shadow);
        }

        .sidebar-collapsed .menu-item:hover::after {
            opacity: 1;
            visibility: visible;
            left: calc(100% + 10px);
        }
    </style>
</head>

    <script>
        // Estado de la aplicación
        const app = {
            usuario: null,
            vistaActual: 'inicio',
            sidebarCollapsed: false
        };

        document.addEventListener("DOMContentLoaded", async () => {
            // Verificar autenticación
            const autenticado = await verificarAutenticacion();
            if (!autenticado) return;

            // Cargar información del usuario
            await cargarUsuario();

            // Configurar menú según rol
            configurarMenuSegunRol();

            // Inicializar menú
            inicializarMenu();

            // Inicializar sidebar toggle
            //   inicializarSidebarToggle();

            // Inicializar menú móvil
            inicializarMenuMovil();

            // Configurar logout
            configurarLogout();

            // Cargar vista inicial
            cargarVista('inicio', 'Dashboard');
        });

        // Verificar autenticación
        async function verificarAutenticacion() {
            try {
                const res = await fetch('/api/auth/verificar', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!res.ok) {
                    window.location.href = '/login';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error al verificar autenticación:', error);
                window.location.href = '/login';
                return false;
            }
        }

        // Cargar información del usuario actual
        async function cargarUsuario() {
            try {
                const res = await fetch('/api/auth/usuario-actual', {
                    credentials: 'include'
                });

                if (!res.ok) throw new Error('Error al cargar usuario');

                app.usuario = await res.json();

                const rol = app.usuario.rol;
                const esSupervisor = app.usuario.esSupervisor;

                if (rol !== 'Admin' && !esSupervisor) {
                    alert('Acceso denegado. Redirigiendo a tu panel.');
                    window.location.href = '/panel-empleado.html';
                    return;
                }

                // Actualizar UI
                document.getElementById('username').textContent = app.usuario.nombre;
                document.getElementById('user-role').textContent = app.usuario.rol || 'Empleado';

            } catch (error) {
                console.error('Error al cargar usuario:', error);
                document.getElementById('username').textContent = 'Usuario';
                document.getElementById('user-role').textContent = 'Empleado';
            }
        }

        // Configurar menú según rol
        function configurarMenuSegunRol() {
            const rol = app.usuario?.rol;
            const opcionesAdmin = document.querySelectorAll('.admin-only');

            // Ocultar opciones de admin si no es supervisor/admin
            if (rol !== 'Supervisor' && rol !== 'Admin') {
                opcionesAdmin.forEach(opcion => {
                    opcion.style.display = 'none';
                });
            }
        }

        // Inicializar menú
        function inicializarMenu() {
            const menuItems = document.querySelectorAll(".menu-item");

            menuItems.forEach(item => {
                item.addEventListener("click", e => {
                    e.preventDefault();

                    // Actualizar clases activas
                    menuItems.forEach(i => i.classList.remove("active"));
                    item.classList.add("active");

                    // Cargar vista
                    const vista = item.dataset.form;
                    const titulo = item.dataset.title || vista;
                    cargarVista(vista, titulo);

                    // Cerrar menú en móvil
                    cerrarMenuMovil();
                });
            });

            // Click en breadcrumb inicio
            document.querySelector('.breadcrumb-item a').addEventListener('click', e => {
                e.preventDefault();
                menuItems.forEach(i => i.classList.remove("active"));
                menuItems[0].classList.add("active");
                cargarVista('inicio', 'Dashboard');
                cerrarMenuMovil();
            });
        }

        // Inicializar toggle del sidebar
        //   function inicializarSidebarToggle() {
        //       const toggle = document.getElementById('sidebar-toggle');
        //     const sidebar = document.getElementById('sidebar');
        //   const main = document.getElementById('main');

        //   toggle.addEventListener('click', () => {
        //       app.sidebarCollapsed = !app.sidebarCollapsed;

        //              if (app.sidebarCollapsed) {
        //                  sidebar.classList.add('sidebar-collapsed');
        //                main.classList.add('main-expanded');
        //              toggle.innerHTML = '<i class="bi bi-chevron-right"></i>';
        //        } else {
        //          sidebar.classList.remove('sidebar-collapsed');
        //        main.classList.remove('main-expanded');
        //      toggle.innerHTML = '<i class="bi bi-chevron-left"></i>';
        //     }
        //  });
        //  }

        // Inicializar menú móvil
        function inicializarMenuMovil() {
            const mobileToggle = document.getElementById('mobile-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            mobileToggle.addEventListener('click', () => {
                sidebar.classList.add('sidebar-mobile-open');
                overlay.classList.add('show');
            });

            overlay.addEventListener('click', cerrarMenuMovil);
        }

        // Cerrar menú móvil
        function cerrarMenuMovil() {
            document.getElementById('sidebar').classList.remove('sidebar-mobile-open');
            document.getElementById('overlay').classList.remove('show');
        }

        // Cargar vista dinámica
        function cargarVista(vista, titulo) {
            const contenedor = document.getElementById("contenido");
            const breadcrumb = document.getElementById("breadcrumb-actual");

            app.vistaActual = vista;
            breadcrumb.textContent = titulo;

            // Mostrar loader con animación
            contenedor.innerHTML = `
                                <div class="loader" style="animation: fadeIn 0.5s ease;">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                    <p class="mt-3 text-muted">Cargando ${titulo}...</p>
                                </div>
                            `;

            // Cargar contenido
            fetch(`/views/${vista}.html`)
                .then(res => {
                    if (!res.ok) throw new Error(`Vista '${vista}' no encontrada`);
                    return res.text();
                })
                .then(html => {
                    contenedor.style.opacity = '0';
                    setTimeout(() => {
                        contenedor.innerHTML = html;
                        contenedor.style.opacity = '1';
                        contenedor.style.transition = 'opacity 0.3s ease';

                        // Ejecutar scripts si existen en la vista cargada
                        ejecutarScriptsVista(contenedor);
                    }, 200);
                })
                .catch(err => {
                    contenedor.innerHTML = `
                                        <div class="alert alert-danger d-flex align-items-center" style="animation: fadeIn 0.5s ease;">
                                            <i class="bi bi-exclamation-triangle me-2 fs-4"></i>
                                            <div>
                                                <strong>Error al cargar la vista</strong><br>
                                                ${err.message}
                                            </div>
                                        </div>
                                    `;
                });
        }

        // Ejecutar scripts de vistas cargadas dinámicamente
        function ejecutarScriptsVista(contenedor) {
            const scripts = contenedor.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                Array.from(oldScript.attributes).forEach(attr =>
                    newScript.setAttribute(attr.name, attr.value)
                );
                newScript.textContent = oldScript.textContent;
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });
        }

        // Configurar logout
        function configurarLogout() {
            document.getElementById("logout").addEventListener("click", async e => {
                e.preventDefault();

                // Animación de confirmación
                const logoutBtn = e.currentTarget;
                logoutBtn.innerHTML = '<i class="bi bi-box-arrow-right"></i>';
                logoutBtn.style.background = 'rgba(231, 76, 60, 0.2)';

                if (!confirm("¿Estás seguro de cerrar sesión?")) {
                    logoutBtn.style.background = '';
                    return;
                }

                try {
                    await fetch('/api/auth/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    window.location.href = '/login.html';
                } catch (error) {
                    alert('Error al cerrar sesión');
                    logoutBtn.style.background = '';
                }
            });
        }

        // Exponer funciones globales
        window.app = app;
        window.cargarVista = cargarVista;
    </script>
</body>
