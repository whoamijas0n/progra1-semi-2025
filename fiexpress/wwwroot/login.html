<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiExpress - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-card bg-white">
        <div class="text-center mb-4">
            <h2 class="text-primary">FiExpress</h2>
            <p class="text-muted">Inicia sesión para continuar</p>
        </div>
        <div id="alert-container"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="btn-login">
                <span id="login-text">Iniciar Sesión</span>
                <span id="login-spinner" class="d-none spinner-border spinner-border-sm ms-2"></span>
            </button>
        </form>
    </div>

    <script>document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const btn = document.getElementById('btn-login');
            btn.disabled = true;
            document.getElementById('login-text').classList.add('d-none');
            document.getElementById('login-spinner').classList.remove('d-none');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rememberMe: false }),
                    credentials: 'include'
                });

                const data = await res.json();

                if (res.ok) {
                    // ✅ REDIRECCIÓN SEGÚN ROL DEL USUARIO QUE ACABA DE LOGUEARSE
                    const destino = (data.usuario.rol === 'Admin' || data.usuario.esSupervisor)
                        ? '/index.html'
                        : '/panel-empleado.html';

                    window.location.href = destino;
                } else {
                    mostrarAlerta(data.mensaje || 'Credenciales incorrectas', 'danger');
                    resetButton();
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión', 'danger');
                resetButton();
            }
        });

        function resetButton() {
            const btn = document.getElementById('btn-login');
            btn.disabled = false;
            document.getElementById('login-text').classList.remove('d-none');
            document.getElementById('login-spinner').classList.add('d-none');
        }

        function mostrarAlerta(mensaje, tipo) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show">
                    ${mensaje}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
